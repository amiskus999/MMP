<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Midshipman Marketplace - Sign Up</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
        padding: 40px;
    }

    .container {
        width: 650px;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        min-height: 500px;
    }

    /* Header */
    .header {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    /* Back link */
    .back {
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        margin-bottom: 25px;
        font-size: 16px;
    }

    .back span {
        margin-left: 5px;
    }

    /* Signup box */
    .signup-box {
        width: 350px;
        margin: 60px auto 0 auto;
        text-align: center;
    }

    .signup-box h3 {
        font-weight: normal;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .signup-btn {
        width: 100%;
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        font-size: 17px;
        border-radius: 10px;
        cursor: pointer;
    }

    .signup-btn:hover {
        background: #006fe0;
    }

    .login-text {
        margin-top: 12px;
        font-size: 14px;
    }

    .login-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <div class="header">Midshipman Marketplace</div>

    <a href="index.html" class="back">
        &#8592; <span>Home</span>
    </a>

    <div class="signup-box">
        <h3>Create an account</h3>

        <form action="signup.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <input type="email" name="email" placeholder="Email" required>

            <button class="signup-btn" type="submit">Sign Up</button>
        </form>

        <div class="login-text">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

</div>

</body>
</html>
