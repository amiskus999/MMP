<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <meta name="description" content="MMP Post New Item">
        <meta name="author" content="Austin Benigni">
        <title>MMP</title>
	</head>
	<body>
		<h2>Post New Item to Marketplace</h2>

		<form method="post" action="process_NewPost.php" enctype="multipart/form-data">
			<!-- <label for="Post New Item">Post Item</label><br> -->

			<!-- Table for Item Title, Description, Price, Image Upload-->
			<table>
				<tr>
					<td>Item Title:</td>
					<td><input type="text" name="title" id="title" required></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><textarea name="description" id="description" rows="5" cols="30" required></textarea></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" name="price" id="number" min="0" step="0.01" required></td> 
				</tr>
				<tr>
					<td>Condition:</td>
					<td><select name="condition">
						<option value="">Select Condition</option>
						<option value="new">New</option>
						<option value="like-new">Used - Like New</option>
						<option value="used-good">Used - Good</option>
						<option value="used-fair">Used - Fair</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Upload Image:</td>
					<td><input type="file" name="image" id="image" accept="image/*" required></td>
				</tr>
			</table>

			<!-- Submit & Reset -->
			<input type="submit" value="Submit Form">
  			<input type="reset" value="Clear Form">
		</form>

			<!-- Link back to home -->
		<a href="index.html">Back to Home</a>
	</body>
</html>
