<!-- 
File: Login.html
Description: Login page for Midshipman Marketplace. Allows users to enter their username and password and redirects to Login.php for authentication.
-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Midshipman Marketplace - Login</title>

<style>
    /* Base body styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
        padding: 40px;
    }

    /* Main centered container */
    .container {
        width: 650px;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        min-height: 500px;
    }

    /* Page header text */
    .header {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    /* Back-to-home link */
    .back {
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        margin-bottom: 25px;
        font-size: 16px;
    }

    .back span {
        margin-left: 5px;
    }

    /* Login box container */
    .login-box {
        width: 350px;
        margin: 70px auto 0 auto;
        text-align: center;
    }

    .login-box h3 {
        font-weight: normal;
        margin-bottom: 25px;
    }

    /* Input fields */
    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 18px;
        font-size: 16px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    /* Login button styling */
    .login-btn {
        width: 75%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-left: 15px;
        background: #007bff;
        color: white;
        font-size: 17px;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #006fe0;
    }

    /* Sign-up navigation text */
    .signup-text {
        margin-top: 12px;
        font-size: 14px;
    }

    .signup-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <!-- Website header -->
    <div class="header">Midshipman Marketplace</div>

    <!-- Back link to main page -->
    <a href="Welcome.php" class="back">
        &#8592; <span>Home</span>
    </a>

    <!-- Login box content -->
    <div class="login-box">
        <h3>Please enter your login details</h3>

        <!-- Login form sends credentials to Login.php -->
        <form action="Login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <!-- Link to create a new account -->
        <div class="signup-text">
            Don't have an account? <a href="CreateAccount.html">Sign Up</a>
        </div>
    </div>

</div>

</body>
</html>
