<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Midshipman Marketplace - Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
        padding: 40px;
    }

    .container {
        width: 650px;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        min-height: 500px;
    }

    /* Header */
    .header {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    /* Back link */
    .back {
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        margin-bottom: 25px;
        font-size: 16px;
    }

    .back span {
        margin-left: 5px;
    }

    /* Login box */
    .login-box {
        width: 350px;
        margin: 70px auto 0 auto;
        text-align: center;
    }

    .login-box h3 {
        font-weight: normal;
        margin-bottom: 25px;
    }

    input {
        width: 100%;

        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 18px;

        font-size: 16px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .login-btn {
        width: 75%;
        
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-left: 15px;
        
        background: #007bff;
        color: white;
        font-size: 17px;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #006fe0;
    }

    .signup-text {
        margin-top: 12px;
        font-size: 14px;
    }

    .signup-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <div class="header">Midshipman Marketplace</div>

    <a href="#" class="back">
        &#8592; <span>Home</span>
    </a>

    <div class="login-box">
        <h3>Please enter your login details</h3>

        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="signup-text">
            Don't have an account? <a href="CreateAccount.html">Sign Up</a>
        </div>
    </div>

</div>

</body>
</html>
