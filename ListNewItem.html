<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Midshipman Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
        }

        .container {
            width: 600px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 26px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        /* Upload box */
        .upload-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 520px;
        }

        /* Preview image container */
        .image-item {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        /* Add button (ALWAYS LAST) */
        .upload-box {
            width: 120px;
            height: 120px;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            cursor: pointer;
            flex-shrink: 0;
        }

        .upload-box:hover {
            background: #f0f0f0;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Condition buttons */
        .conditions {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .condition-btn {
            padding: 8px 14px;
            background: #d6dde2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .condition-btn.active {
            background: #007bff;
            color: white;
        }

        /* Buttons */
        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .cancel-btn {
            background: transparent;
            border: none;
            color: #555;
            font-size: 16px;
            cursor: pointer;
        }

        .publish-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Midshipman Marketplace</h2>

        <div class="section-title">Listing Details</div>

        <div class="upload-grid" id="imageGrid">

            <!-- This must remain LAST -->
            <label class="upload-box" id="addButton">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <span style="font-size: 18px;">Add Photos</span>
            </label>

        </div>

        <script>
            const input = document.getElementById("fileInput");
            const grid = document.getElementById("imageGrid");
            const addBtn = document.getElementById("addButton");

            let images = []; // track count

            input.addEventListener("change", () => {
                // Prevent exceeding 8 images
                if (images.length >= 8) {
                    alert("Max 8 images allowed.");
                    input.value = "";
                    return;
                }

                const files = Array.from(input.files);

                for (const file of files) {
                    if (images.length >= 8) {
                        alert("Max 8 images reached.");
                        break;
                    }

                    const reader = new FileReader();
                    reader.onload = event => {
                        const url = event.target.result;

                        const div = document.createElement("div");
                        div.className = "image-item";

                        div.fileObject = file;  // attach the file to the div element, so we can retrieve it later for submission.

                        div.innerHTML = `
                <img src="${url}">
                <button class="remove-btn">&times;</button>
            `;

                        // Insert BEFORE the add button so add button stays last
                        grid.insertBefore(div, addBtn);

                        // Track count
                        images.push(div);

                        // Delete functionality
                        div.querySelector(".remove-btn").onclick = () => {
                            div.remove();
                            images = images.filter(item => item !== div);

                            // Re-enable add button if under limit
                            if (images.length < 8) addBtn.style.display = "flex";
                        };
                    };
                    reader.readAsDataURL(file);
                }

                // Hide add button when 8 images reached
                if (images.length >= 8) {
                    addBtn.style.display = "none";
                }

                input.value = ""; // allow uploading same file again
            });
        </script>

        <!-- Title -->
        <input type="text" id="title" placeholder="Title">

        <!-- Price -->
        <input type="number" id="price" placeholder="Price">

        <div class="section-title">Condition</div>

        <div class="conditions">
            <button class="condition-btn">New</button>
            <button class="condition-btn">Used - Like New</button>
            <button class="condition-btn">Used - Good</button>
            <button class="condition-btn">Used - Fair</button>
        </div>

        <!-- Description -->
        <textarea id="description" rows="4" placeholder="Description"></textarea>

        <!-- TODO: check if this is suppposted to be a POST form or not -->
        <!-- <form action="submitListing.php" method="post"> -->
        <div class="action-buttons">
            <button class="cancel-btn">Cancel</button>
            <button class="publish-btn" onclick="submitListing()"> Publish</button>
        </div>
        <!-- </form> -->
    </div>


    <script>
        // Condition button highlighting
        const buttons = document.querySelectorAll(".condition-btn");
        let selectedCondition = "";

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                buttons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                selectedCondition = btn.innerText;
            });
        });

        // Submit handler
        async function submitListing() {
            const title = document.getElementById("title").value;
            const price = document.getElementById("price").value;
            const description = document.getElementById("description").value;

            // --- 1. Validation ---
            if (!title || !price || !selectedCondition || !description) {
                alert("Please fill out all fields.");
                return;
            }
            if (images.length === 0) {
                alert("Please add at least one image.");
                return;
            }

            // --- 2. Build FormData ---
            // FormData is the modern way to send files and text via fetch
            const formData = new FormData();
            
            // Add all the text data
            formData.append('title', title);
            formData.append('price', price);
            formData.append('condition', selectedCondition);
            formData.append('description', description);

            // Add all the image files
            // We loop through our 'images' (divs) array and get the fileObject from each
            for (const div of images) {
                // 'images[]' tells PHP to create an array of files
                formData.append('images[]', div.fileObject, div.fileObject.name);
            }

            // --- 3. Send to Server ---
            try {
                const response = await fetch("submitListing.php", {
                    method: "POST",
                    body: formData // No headers needed; browser sets multipart/form-data
                });

                // Get the JSON response from PHP
                const result = await response.json();

                if (result.success) {
                    alert("Success! Your item has been posted.");
                    // Redirect to the market page
                    window.location.href = "SellPage.php"; 
                } else {
                    // Show a specific error from the server
                    alert("Error: " + result.message);
                }

            } catch (error) {
                console.error("Submission error:", error);
                alert("An error occurred while submitting. Please try again.");
            }
    
            }
    </script>

</body>

</html>
