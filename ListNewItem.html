<!-- 
File: CreateListing.html
Description: Page for creating a new marketplace listing, including image uploads,
             item details, and condition selection. Sends listing data to submitListing.php.
**/

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Midshipman Marketplace</title>

    <style>
        /* Basic page layout */
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
        }

        /* Main centered card */
        .container {
            width: 600px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 26px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        /* Grid that holds uploaded images + add button */
        .upload-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 520px;
        }

        /* Individual preview image box */
        .image-item {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* X button for removing uploaded images */
        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        /* The “Add Photos” square (always last in the grid) */
        .upload-box {
            width: 120px;
            height: 120px;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            cursor: pointer;
            flex-shrink: 0;
        }

        .upload-box:hover {
            background: #f0f0f0;
        }

        /* Input fields */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Condition selection buttons */
        .conditions {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .condition-btn {
            padding: 8px 14px;
            background: #d6dde2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Highlight selected condition */
        .condition-btn.active {
            background: #007bff;
            color: white;
        }

        /* Bottom action buttons */
        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .cancel-btn {
            background: transparent;
            border: none;
            color: #555;
            font-size: 16px;
            cursor: pointer;
        }

        .publish-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Midshipman Marketplace</h2>

        <div class="section-title">Listing Details</div>

        <!-- Image upload section -->
        <div class="upload-grid" id="imageGrid">

            <!-- Add button (must remain last in DOM order) -->
            <label class="upload-box" id="addButton">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <span style="font-size: 18px;">Add Photos</span>
            </label>

        </div>

        <script>
            // Input elements
            const input = document.getElementById("fileInput");
            const grid = document.getElementById("imageGrid");
            const addBtn = document.getElementById("addButton");

            // Track uploaded images
            let images = [];

            // When user selects images
            input.addEventListener("change", () => {
                if (images.length >= 8) {
                    alert("Max 8 images allowed.");
                    input.value = "";
                    return;
                }

                const files = Array.from(input.files);

                for (const file of files) {
                    if (images.length >= 8) {
                        alert("Max 8 images reached.");
                        break;
                    }

                    const reader = new FileReader();

                    // When file is read, create preview image
                    reader.onload = event => {
                        const url = event.target.result;

                        // Preview image element
                        const div = document.createElement("div");
                        div.className = "image-item";

                        // Store file object so it can be sent later
                        div.fileObject = file;

                        div.innerHTML = `
                            <img src="${url}">
                            <button class="remove-btn">&times;</button>
                        `;

                        // Insert preview before add button
                        grid.insertBefore(div, addBtn);

                        images.push(div);

                        // Remove image when clicking X button
                        div.querySelector(".remove-btn").onclick = () => {
                            div.remove();
                            images = images.filter(item => item !== div);
                            if (images.length < 8) addBtn.style.display = "flex";
                        };
                    };

                    reader.readAsDataURL(file);
                }

                // Hide add button at 8 images
                if (images.length >= 8) {
                    addBtn.style.display = "none";
                }

                // Reset input so same file can be chosen again
                input.value = "";
            });
        </script>

        <!-- Item title -->
        <input type="text" id="title" placeholder="Title">

        <!-- Price (manually places $ with CSS trick) -->
        <input type="number" id="price" placeholder="  Price" style="padding-left:1.5em">
        <span style="margin-left:-39em">$</span>

        <!-- Condition selection -->
        <div class="section-title">Condition</div>

        <div class="conditions">
            <button class="condition-btn">New</button>
            <button class="condition-btn">Used - Like New</button>
            <button class="condition-btn">Used - Good</button>
            <button class="condition-btn">Used - Fair</button>
        </div>

        <!-- Description -->
        <textarea id="description" rows="4" placeholder="Description"></textarea>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="SellPage.php"><button class="cancel-btn">Cancel</button></a>
            <button class="publish-btn" onclick="submitListing()"> Publish</button>
        </div>
    </div>

    <script>
        // Highlight selected condition
        const buttons = document.querySelectorAll(".condition-btn");
        let selectedCondition = "";

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                buttons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                selectedCondition = btn.innerText;
            });
        });

        // Send listing to server
        async function submitListing() {
            const title = document.getElementById("title").value;
            const price = document.getElementById("price").value;
            const description = document.getElementById("description").value;

            // Check required fields
            if (!title || !price || !selectedCondition || !description) {
                alert("Please fill out all fields.");
                return;
            }

            if (images.length === 0) {
                alert("Please add at least one image.");
                return;
            }

            // Build FormData (supports file uploads)
            const formData = new FormData();

            formData.append('title', title);
            formData.append('price', price);
            formData.append('condition', selectedCondition);
            formData.append('description', description);

            // Add each uploaded file
            for (const div of images) {
                formData.append('images[]', div.fileObject, div.fileObject.name);
            }

            try {
                const response = await fetch("submitListing.php", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert("Success! Your item has been posted.");
                    window.location.href = "SellPage.php";
                } else {
                    alert("Error: " + result.message);
                }

            } catch (error) {
                console.error("Submission error:", error);
                alert("An error occurred while submitting. Please try again.");
            }
        }
    </script>

</body>

</html>
